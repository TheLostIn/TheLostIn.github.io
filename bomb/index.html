<html>
<head>
	<meta charset="utf-8">

	<meta name="description" content="bomb">
	<meta name="keywords" content="bomb">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../stylesheets/github-light.css" media="screen">
 	<link href="../public/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../public/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="../public_js/node_modules/vue/dist/vue.js"></script>

</head>
<body>
<div class="body-bg-img">
	
</div>
<div class="container">

	<div class="bs-example bs-example-form" style="padding: 10px;">
		<div class="col-lg-12">
      		<h3>扫扫扫扫  雷</h3>
      	</div>
      	<div class="col-lg-12">
      		<h3>
      			啊哈 扫雷
      		</h3>
      	</div>    
     <div id="ask_height_width">
		<div class="col-lg-8 col-md-8 col-xs-8"><input type="text" class="col-lg-8 col-md-8 col-xs-8" name="width" id="width" placeholder="width"></div>
		<div class="col-lg-8 col-md-8 col-xs-8"><input type="text" class="col-lg-8 col-md-8 col-xs-8" name="height" id="height" placeholder="height"></div>
     </div>
		<div class="col-lg-8 col-md-8 col-xs-8"><input type="button" name="submit" value="let's begin" class="begin col-lg-8 col-md-8 col-xs-8" onclick="start()"></div>
		
	</div> 
	<div id="bg" onclick="" style="padding: 40px" class="col-lg-12 col-xs-12 col-md-12">
		<div class="col-lg-12 col-md-12 col-xs-12" id="record">
			<div class="col-lg-12 col-md-12 col-xs-12">
			 	<span>雷的数量</span>
		      	<span>{{ bomb_num }}</span>
			</div>
	      	<div class="col-lg-12 col-md-12 col-xs-12">    		
		      	<span>
		      		
		      	已标记雷的数量
		      	</span>
			      <span>{{ bomb_cur }}</span>
	      	</div>
      	</div>
	    	
	    <!-- <input type="button" value="pp" data_x='9' data_y='8' name="w" onclick="hh(this)"> -->
	 </div>
</div>
</body>
<script type="text/javascript">
$('#record').hide();
function start()
{

	console.log("start");
    var flag=0;
	var text='';
	var width=$('#width').val();
	var height=$('#height').val();
	if($.trim(width)==''||$.trim(height)=='')
	{
		alert('请输入雷阵的宽和高');
	}
	else
	{
		height=parseInt(height);
		width=parseInt(width);
		var a=Create_bomb(width,height);
		
		console.log(a);

		var count =0;
		for(var i=1;i<=height;i++)
		{
			for(var j=1;j<=width;j++)
			{
				count++;
				text+=`<input type="button" class="default" value=" "  name="${count}" id="${count}" onmousedown="check_bomb(this.id)">`;
			}
			text+=`</br>`;
		}
		$('#bg').append(text);
		$('#record').show();
		$('#ask_height_width').hide();
	}
}
document.oncontextmenu=function(e){return false;}

</script>

	<script type="text/javascript" src="js/bomb.js"></script>
